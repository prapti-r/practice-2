<html>
    <head>
        <title>
            excersise-2
        </title>
    </head>
    <body>
        <h1> HTML form test </h1>
        <form>
            <table>
                <tr>
                     <th> name</th> 
                     <td> <input type="text" > </td>
                </tr>
                <tr>
                    <th>address </th> 
                     <td> <input type="text" > </td>
               </tr>
               <tr>
                    <th> email </th> 
                    <td> <input type="email"> </td>
                </tr>
                <tr>
                    <th> gender </th> 
                    <td> <input type="radio" id="male" name="gender" value="male"> Male
                        <input type="radio" id="female" name="gender" value="female"> Female</td>
               </tr>
               <tr>
                    <th> hobbies</th> 
                    <td> <input type="checkbox" name="hobby1" value="sports" > sports
                        <input type="checkbox" name="hobby2" value="movies" > movies 
                        <input type="checkbox" name="hobby3" value="travelling" > travelling</td>
                </tr>
                <tr>
                    <th>country </th> 
                    <td><select name="country">
                        <option value="c1">nepal</option>
                        <option value="c2">america</option>
                        <option value="c3">australia</option>
                    </select> </td>
                </tr>
                <tr>
                    <th> message </th> 
                    <td> <textarea cols="10"> </textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"> <input type="submit" value="submit">
                        <input type="reset" value="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
